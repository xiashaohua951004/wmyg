<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
</head>
<style>
    .contain{
        width: 100%;
        text-align: center;
        margin-top: 10%;
    }
    .contain>p{
        font-size: 32px;
        color: #10417E;
    }
    .contain-a{
        margin-top: 70px;
    }
    .contain-a a{
        text-decoration:none;
        height: 53px;
        line-height: 53px;
        color: #ffffff;
        background-color: #10417E;
        border-radius: 4px;
        display: inline-block;
        padding: 0 40px;
        margin: 0 36px;
    }
</style>
<body>
    <div class="contain">
        <img src="/public/img/error.png" alt="">
        <p>哎呦喂，页面找不到了呢，是去火星了么？</p>
        <div class="contain-a">
            <a href="/">返回首页</a>
            <a href="" class="back">返回上一页</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="/public/js/jquery.js"></script>
<script>
    $(function () {
        $(".back").click(function () {
            window.history.go(-1);
        })
    })
</script>
</html>
